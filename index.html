<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- <link
      rel='stylesheet'
      href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    /> -->
    <link
      rel='stylesheet'
      href='./assets/css/style.css'
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class='full-width'>
        <h1 class='text-center white-font'>Weather Dashboard</h1>
    </header>
    <main class='container'>
        <div class='row space-between'>
            <div id='search' class='col-3 p-10'>
                <div class='search-form-container'>
                    <form id='search-form' class='form-group'>
                        <div class='form-group'>
                            <label class='form-label ' for='city'><h2 class='font-weight-bold'>Search for a City:</h2></label>
                            <input name='city' id='city-input' type='text' autofocus='true' class='full-width p-10' placeholder='San Diego' />  
                        </div>
                        <button type='submit' class='btn blue-btn white-font'>Search</button>
                    </form>
                </div>
                <div id='city-buttons'>
                    <button class='btn' type='button' data-city="Austin">Austin</button>
                    <button class='btn' type='button' data-city="Chicago">Chicago</button>
                    <button class='btn' type='button' data-city="New York">New York</button>
                    <button class='btn' type='button' data-city="Orlando">Orlando</button>
                    <button class='btn' type='button' data-city="San Francisco">San Francisco</button>
                    <button class='btn' type='button' data-city="Seattle">Seattle</button>
                    <button class='btn' type='button' data-city="Denver">Denver</button>
                    <button class='btn' type='button' data-city="Atlanta">Atlanta</button>
                  </div>
            </div>
            <div id='results' class='col-9'>
            </div>
        </div>
    </main>
</body>
</html>
